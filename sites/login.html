    <main>
        <div class="login-container">
            
            <form id="loginForm" method="post">
                <h1>Logowanie</h1>
                <input type="text" name="login" id="login" placeholder="Identyfikator">
                <input type="password" name="password" id="password" placeholder="Hasło">
                <span id="show">Pokaż</span>
                <span class="blad"></span>
                <button type="submit" class="submit">ZALOGUJ SIĘ</button>
            </form>
            <script src="../scripts/login-check.js"></script>
        </div>
    </main>
